<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days of Code - Day 5</title>
</head>
<body>
    
    <script>
        //-- 1 programa que perguntará se você deseja adicionar uma comida na sua lista de compras, e você deve poder responder com sim ou não.

        //-- 2 perguntará qual comida você deseja inserir, e você digitará o nome dela, como por exemplo batata.

        //-- 3 depois, ele deverá perguntar em qual categoria essa comida se encaixa, com algumas opções já pré-definidas, como frutas, laticínios, congelados, doces e o que mais você achar interessante
        // assim, você poderá separar tudo no seu devido grupo.

        //-- 4 caso você não queira mais adicionar nada na lista de compras e responder não na primeira pergunta, ele irá exibir uma lista com todos os itens agrupados, da seguinte forma:
        
        // Caso você adicione na sua lista:
        // banana, leite em pó, tomate, leite vegetal, chiclete, bala de ursinho, maçã, uva, abacate e leite de vaca
        
        // O programa deverá imprimir, por exemplo:
        // Lista de compras:
        //Frutas: banana, tomate, maçã, uva, abacate
        //Laticínios: leite vegetal, leite de vaca, leite em pó
        //Congelados:
        //Doces: chiclete e bala de ursinho
    
        let frutas = [];
        let verduras = [];
        let laticinios = [];
        let congelados = [];
        let doces = [];
            
        let simOuNao = prompt("Você deseja adicionar comida à sua lista de compras? responda 'sim' ou 'não', para remover um item da lista digite 'remover'");
        
        if (simOuNao == "sim") {
            
            for (i = 0; i < 3; i++) {
            
                let alimento = prompt("Qual alimento você deseja acrescentar á lista?");
                let categoria = prompt(`Em qual categoria o alimento ${alimento} pertence? Escolha entre frutas, verduras, laticínios, congelados e doces`);

                if (categoria == "frutas") {
                    frutas.push(alimento);
                }
                else if (categoria == "verduras") {
                        verduras.push(alimento);
                }
                else if (categoria == "laticínios") {
                    laticinios.push(alimento);
                }
                else if (categoria == "congelados") {
                    congelados.push(alimento);
                }
                else if (categoria == "doces") {
                    doces.push(alimento);
                }
                else {
                    alert ("Escolha uma categoria")
                };
            };
        }
        else if (simOuNao == "não"){
            alert("Ok. Se precisar me chamar, basta atualizar a página.");
        }
        else {
            alert("Reponda com um sim ou não, ok?");
            window.location.reload();
        };

        alert(`Frutas: ${frutas}` + ` Verduras: ${verduras}` + `Laticínios: ${laticinios}` + `Congelados: ${congelados}` + ` Doces: ${doces}`);
        
    </script>

</body>
</html>
