<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days of Code - Day 3</title>
</head>
<body> 
    
    

    <script> //teste git
        //-- Criar destinos possiveis em um jogo

        //-- 1 Se a pessoa quer seguir para área de Front-End ou seguir para a área de Back-End.

        //-- 2 Caso seja Front-End, se quer aprender React ou Vue. Caso seja Back-End, poderá aprender C# ou Java
        
        //-- 3 Depois, o usuario poderá escolher entre seguir se especializando na área ou se desenvolver como Fullstack, exibir menssagem especifica
        
        //-- 4 Quais são as tecnologias nas quais a pessoa gostaria de se especializar ou de conhecer. Pode escolher N tecnologias.
        // enquanto ela continuar respondendo ok: Tem mais alguma coisa que você gostaria de aprender?
        // continuar apresentando o Prompt, para que a pessoa complete o nome da tecnologia em questão.
        // apresente uma mensagem comentando algo sobre a linguagem inserida.
        // aqui, eu precisarrei de uma estrutura de repetição (loop) como o while.
        
        //-- O importante é que a pessoa que estiver jogando possa sempre escolher qual decisão tomar para conseguir aprender e se desenvolver na área de programação.

        let area = prompt ("Olá! Em qual área você deseja seguir? Front-end ou Back-end");
        alert("Voce escolheu" + area);
        
        if (area == "Front-end") {
            let tecnologiaFront = prompt ("Òtima escolha! Agora, qual tecnologia você quer aprender? React ou Vue");
            alert(tecnologiaFront + "? Ok!");
        } else if (area == "Back-end") {
            let tecnologiaBack = prompt ("Òtima escolha! Agora, qual tecnologia você quer aprender? C# ou Java?");
            alert(tecnologiaBack + "? Ok!");
        };

        let seguirOuFull = prompt ("Você deseja continuar se especializando na área ou deseja se desenvolver em Fullstack?");
        alert (seguirOuFull + ". Certo");

      //-- 4 é necessário criar loop 
        let i = 0;

        while (i < 5) {
            i++;
            let novaTecnologia = prompt ("Quais tecnologias você gostaria de se especializar ou conhecer?");
            alert(novaTecnologia + ". Anotado!");
        };

    </script>
</body>
</html>
